name: Publish package

on:
  push:
    branches: [ build/adds-publishing-to-gh-workflow ] # change to main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      # This step generates ~/.m2/settings.xml with server id 'github'
      # and wires username=${GITHUB_ACTOR}, password=${GITHUB_TOKEN}.
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Deploy to GitHub Packages
        run: mvn -B clean deploy -DskipTests
        env:
          # <-- IMPORTANT: use GITHUB_TOKEN, not GH_TOKEN
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
